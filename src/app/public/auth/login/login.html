<head>
<style>
    .btn-border {
        background: transparent none repeat scroll 0% 0%;
        border: 2px solid #FFF;
        color: #FFF;
    }
    .btn-lg {
        padding: 10px 16px;
        font-size: 15px;
        line-height: 1.33;
        border-radius: 6px;
    }
    .btn-border:hover {
        background: #fff;
        color: #444;
    }
    option {
        /* Whatever color  you want */
        background-color: #222;
    }
</style>
</head>

<br> <br> <br> <br>
<section id="sign-in-area">
    <div class="container">
        <div class="row" style="padding-top: 60px">
            <div class="col-md-12">
                <h1 class="title-big wow fadeIn"><i class="fa fa-sign-in"></i></h1>
                <h2 class="subtitle-big">Sign-in to access your account</h2>
            </div>
            <div class="col-md-12 text-center">
                <form method="post" action="../login" class="sign-in-form">
                    <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown">
                        <input type="text" class="form-control" style="border-radius: 6px;" name="username" id="j_username"placeholder="Enter email">
                    </div>
                    <div class="row"><br></div>
                    <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".3s">
                        <input type="password" class="form-control" style="border-radius: 6px;" name="password" id="j_password" placeholder="Password">
                        <div class="row"><br></div>
                        <input type="Submit" value="Sign In" class="sign-up-button btn btn-border btn-lg col-md-offset-3 col-md-6 col-md-offset-3 wow fadeInUp"/>
                    </div>
                     <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".5s">
                        <p><font color="#939393">Forgot your password?<a [routerLink]="['/home/forgot']">Click here</a></font></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
